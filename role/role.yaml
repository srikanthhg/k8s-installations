---
apiVersion: v1
kind: Namespace
metadata:
 name: roboshop
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: roboshop
  name: roboshop-reader
rules:
- apiGroups: ["*"] # "" indicates the core API group
  resources: ["pods"]
  verbs: ["watch","get","list"]
- apiGroups: ["*"] # "" indicates the core API group
  resources: ["deployments"]
  verbs: ["create","get"]


